{% extends "pagetemplate.html" %} <!--Importing page template-->

{% block heading %}
  <h1>NOTES</h1>
{% endblock %}

{% block body%}
  <ul>
  {% for note in notes %}
    <li>{{ note }}</li><!-- This is the way of using loops in Jinja 2-->
  {% endfor %}
  </ul>
  <form action="{{ url_for('index')}}" method="post">
    <input type="text" name="note" placeholder="Add Note">
    <button>Add</button>
  </form>
{% endblock %}
